<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas Deiv-Ops</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        /* Contenedor del carrusel */
        .carousel-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            /* Asegura que las im√°genes est√©n en el fondo */
        }

        /* Estilo para las im√°genes del carrusel */
        .carousel-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Animaci√≥n del carrusel */
        @keyframes carousel {
            0% {
                opacity: 0;
            }

            20% {
                opacity: 1;
            }

            40% {
                opacity: 0;
            }

            100% {
                opacity: 0;
            }
        }

        /* Aplicando la animaci√≥n a cada imagen con un retraso espec√≠fico */
        #slide1 {
            animation: carousel 22s infinite;
        }

        #slide2 {
            animation: carousel 22s infinite;
            animation-delay: 5s;
        }

        #slide3 {
            animation: carousel 22s infinite;
            animation-delay: 10s; /* Comienza a mostrarse a los 10 segundos */
        }

        #slide4 {
            animation: carousel 22s infinite;
            animation-delay: 16s; /* Comienza a mostrarse a los 17 segundos */
        }

        #slide5 {
            animation: carousel 22s infinite;
            animation-delay: 19s; /* Comienza a mostrarse a los 14 segundos */
        }

        h1,
        h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        h1 {
            font-size: 8vw;
            animation: pulse 2s infinite;
        }

        h2 {
            font-size: 4vw;
            margin-top: 20px;
            animation: fadeInOut 3s infinite;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            z-index: 1;
            /* Asegura que el bot√≥n est√© por encima de las im√°genes */
        }

        button {
            font-size: 3vw;
            padding: 15px 30px;
            border: none;
            background-color: #ff3366;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>

<body>

    <!-- Carrusel de im√°genes responsivo -->
    <div class="carousel-container">
        <img src="img/awo.png" alt="Flores Amarillas 1" id="slide1">
        <img src="img/awo2.png" alt="Flores Amarillas 2" id="slide2">
        <img src="img/awo3.gif" alt="Flores Amarillas 3" id="slide3">
        <img src="img/awo4.png" alt="Flores Amarillas 4" id="slide4">
        <img src="img/awo5.png" alt="Flores Amarillas 5" id="slide5">
    </div>

    <div>
        <h1>Para Xio üíõ</h1>
        <h2>Vea que s√≠ me acord√©</h2>
        <div class="button-container">
            <button onclick="window.location.href='rosas.html'">Aqu√≠ est√°n tus floresüíõ</button>
        </div>
    </div>

</body>

</html>
